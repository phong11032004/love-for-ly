
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trái tim tình yêu</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .text {
      position: relative;
      z-index: 1;
      color: #ff69b4;
      font-size: 36px;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        color: #ff69b4;
      }
      50% {
        transform: scale(1.1);
        color: #ffc0cb;
      }
    }
  </style>
</head>
<body>
  <canvas id="pinkboard"></canvas>
  <div class="text">Anh Yêu Em</div>

  <script>
    const settings = {
      particles: {
        length: 2000, // số lượng particles
        duration: 2,
        velocity: 100,
        effect: -1.3,
        size: 13,
      },
    };

    const Point = function(x = 0, y = 0) {
      this.x = x;
      this.y = y;
    };
    Point.prototype.clone = function () {
      return new Point(this.x, this.y);
    };
    Point.prototype.length = function (length) {
      if (length === undefined)
        return Math.sqrt(this.x * this.x + this.y * this.y);
      this.normalize();
      this.x *= length;
      this.y *= length;
      return this;
    };
    Point.prototype.normalize = function () {
      const length = this.length();
      this.x /= length;
      this.y /= length;
      return this;
    };

    const Particle = function () {
      this.position = new Point();
      this.velocity = new Point();
      this.acceleration = new Point();
      this.age = 0;
    };
    Particle.prototype.initialize = function (x, y, dx, dy) {
      this.position.x = x;
      this.position.y = y;
      this.velocity.x = dx;
      this.velocity.y = dy;
      this.acceleration.x = dx * settings.particles.effect;
      this.acceleration.y = dy * settings.particles.effect;
      this.age = 0;
    };
    Particle.prototype.update = function (deltaTime) {
      this.position.x += this.velocity.x * deltaTime;
      this.position.y += this.velocity.y * deltaTime;
      this.velocity.x += this.acceleration.x * deltaTime;
      this.velocity.y += this.acceleration.y * deltaTime;
      this.age += deltaTime;
    };
    Particle.prototype.draw = function (context, image) {
      const ease = (t) => (--t) * t * t + 1;
      const size = image.width * ease(this.age / settings.particles.duration);
      context.globalAlpha = 1 - this.age / settings.particles.duration;
      context.drawImage(
        image,
        this.position.x - size / 2,
        this.position.y - size / 2,
        size,
        size
      );
    };

    const ParticlePool = function (length) {
      this.particles = new Array(length);
      for (let i = 0; i < this.particles.length; i++) {
        this.particles[i] = new Particle();
      }
      this.firstActive = 0;
      this.firstFree = 0;
      this.duration = settings.particles.duration;
    };
    ParticlePool.prototype.add = function (x, y, dx, dy) {
      this.particles[this.firstFree].initialize(x, y, dx, dy);
      this.firstFree++;
      if (this.firstFree === this.particles.length) this.firstFree = 0;
      if (this.firstActive === this.firstFree) {
        this.firstActive++;
        if (this.firstActive === this.particles.length) this.firstActive = 0;
      }
    };
    ParticlePool.prototype.update = function (deltaTime) {
      let i;
      if (this.firstActive < this.firstFree) {
        for (i = this.firstActive; i < this.firstFree; i++) {
          this.particles[i].update(deltaTime);
        }
      }
      if (this.firstFree < this.firstActive) {
        for (i = this.firstActive; i < this.particles.length; i++) {
          this.particles[i].update(deltaTime);
        }
        for (i = 0; i < this.firstFree; i++) {
          this.particles[i].update(deltaTime);
        }
      }
      while (
        this.particles[this.firstActive].age >= this.duration &&
        this.firstActive !== this.firstFree
      ) {
        this.firstActive++;
        if (this.firstActive === this.particles.length) this.firstActive = 0;
      }
    };
    ParticlePool.prototype.draw = function (context, image) {
      let i;
      if (this.firstActive < this.firstFree) {
        for (i = this.firstActive; i < this.firstFree; i++) {
          this.particles[i].draw(context, image);
        }
      }
      if (this.firstFree < this.firstActive) {
        for (i = this.firstActive; i < this.particles.length; i++) {
          this.particles[i].draw(context, image);
        }
        for (i = 0; i < this.firstFree; i++) {
          this.particles[i].draw(context, image);
        }
      }
    };

    const canvas = document.getElementById("pinkboard");
    const context = canvas.getContext("2d");

    let width, height;
    function onResize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", onResize);
    onResize();

    function pointOnHeart(t) {
      return new Point(
        160 * Math.pow(Math.sin(t), 3),
        130 * Math.cos(t) -
          50 * Math.cos(2 * t) -
          20 * Math.cos(3 * t) -
          10 * Math.cos(4 * t) + 25
      );
    }

    const image = (function () {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.width = settings.particles.size;
      canvas.height = settings.particles.size;

      function to(t) {
        const point = pointOnHeart(t);
        point.x = settings.particles.size / 2 + (point.x * settings.particles.size) / 350;
        point.y = settings.particles.size / 2 - (point.y * settings.particles.size) / 350;
        return point;
      }

      context.beginPath();
      let t = -Math.PI;
      let point = to(t);
      context.moveTo(point.x, point.y);
      while (t < Math.PI) {
        t += 0.01;
        point = to(t);
        context.lineTo(point.x, point.y);
      }
      context.closePath();
      context.fillStyle = "#FF5CA4";
      context.fill();

      const image = new Image();
      image.src = canvas.toDataURL();
      return image;
    })();

    const particles = new ParticlePool(settings.particles.length);
    const particleRate = settings.particles.length / settings.particles.duration;
    let time;

    function render() {
      requestAnimationFrame(render);

      const newTime = Date.now() / 1000;
      const deltaTime = newTime - (time || newTime);
      time = newTime;

      context.clearRect(0, 0, canvas.width, canvas.height);

      const amount = particleRate * deltaTime;
      for (let i = 0; i < amount; i++) {
        const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
        const dir = pos.clone().length(settings.particles.velocity);
        particles.add(width / 2 + pos.x, height / 2 - pos.y, dir.x, -dir.y);
      }

      particles.update(deltaTime);
      particles.draw(context, image);
    }

    render();
  </script>
</body>
</html>
